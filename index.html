<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Political Word Guess</title>
  <meta name="author" content="Mark Powalisz" />
  <meta name="keywords" content="HTML, JavaScript, Materialize" />
  <!-- Materialize - Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="container">
    <div class="row">
      <h2>Political Word Guess</h2>
      <hr />
    </div>
    <div class="row">
      <p id="description">Determine your candidate in the 2020 presidential election selected by First Name</p>
    </div>

    <div class="card" id="candidate" style="display:none">
      <div class="card-title">
        <h3 id="newWord"></h3>
      </div>
    </div>

    <h5 id="lettersGuessed" style="display:none"></h5>

    <h5 id="guesses" style="display:none"></h5>
    <br />
    <button class="btn" onclick=selectWord()>Start</button>

  </div>
  <!-- Materialize - Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/wordguess.js"></script>
</body>

</html>
